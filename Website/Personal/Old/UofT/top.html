var speed=9

var marqueecontents='<font face="Ariel"><font color=#4444ca size=5>H</font><font color=#5555cf>e</font><font color=#6666df>l</font><font color=#7777ef>l</font><font color=#8383ff>o</font>&nbsp<font color=#8888ff size=3>a</font><font color=#9595ff>n</font><font color=#9999ff>d</font>&nbsp<font color=#aaaaff size=5>W</font><font color=#bbbbff>e</font><font color=#bbbbff>l</font><font color=#bbbbff>c</font><font color=#bbbbff>o</font><font color=#bbbbff>m</font><font color=#bbbbff>e</font></font>'
if (document.all)
document.write('<marquee scrollAmount='+speed+' style="width:'+marqueewidth+'">'+marqueecontents+'</marquee>')

function regenerate() {
   window.location.reload()
}

function regenerate2() {
   if (document.layers){
      setTimeout("window.onresize=regenerate",450)
      intializemarquee()
   }
}

function intializemarquee() {
   document.cmarquee01.document.cmarquee02.document.write
   ('<nobr>'+marqueecontents+'</nobr>')
   document.cmarquee01.document.cmarquee02.document.close()
   thelength=document.cmarquee01.document.cmarquee02.document.width
   scrollit()
}

function scrollit() {
   if (document.cmarquee01.document.cmarquee02.left>=thelength*(-1)){
      document.cmarquee01.document.cmarquee02.left-=speed
      setTimeout("scrollit()",100)
   }
   else{
      document.cmarquee01.document.cmarquee02.left=marqueewidth
      scrollit()
   }
}

window.onload=regenerate2
